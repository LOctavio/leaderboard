<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
</head>
<body>
  <h1>Leaderboard</h1>
  <div class="main-container">
    <div class="recent-scores">
      
      <h2>Recent scores</h2>
      <input class="refresh" type="button" value="Refresh">
      <div class="scores-list">
        <ul>
        </ul>
      </div>
    </div>
    <div class="add-score">
      <h2>Add your score</h2>
      <form class="add-score-form">
        <input class="input-text user" type="text" placeholder="Your name">
        <input class="input-text score" type="text" placeholder="Your score">
        <input class="submit-button" type="button" value="Submit">
      </form>
    </div>
  </div>
</body>
</html>
